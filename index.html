<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">Calculator</div>
    <div class="calculator__frame">
        <div class="screen"></div>
        <div class="button__row1">
            <button>AC</button>
            <button>C</button>
            <button>%</button>
            <button>รท</button>
        </div>
        <div class="button__row2">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>x</button>
        </div>
        <div class="button__row3">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="button__row4">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div class="button__row5">
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>
    <div class="footer">Made by Carlos R. Leon</div>
</body>
</html>
