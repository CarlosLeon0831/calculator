<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header"><h1>+ −</h1></div>
    </header>
    <main>
      <div class="calculator__frame">
        <div class="brand">calculator</div>
        <div class="screen">
          <p class="screen__content" id="operationScreen">0123</p>
          <p class="screen__result" id="resultScreen">456</p>
        </div>
        <div class="button__grid">
          <button class="grayButton" id="cBtn">C</button>
          <button class="grayButton" id="posNegBtn">+/-</button>
          <button class="grayButton" id="percBtn">%</button>
          <button class="divi" id="diviBtn" data-operator>÷</button>

          <button class="numberBtn" data-number>7</button>
          <button class="numberBtn" data-number>8</button>
          <button class="numberBtn" data-number>9</button>
          <button class="mult" id="multBtn" data-operator>x</button>

          <button class="numberBtn" data-number>4</button>
          <button class="numberBtn" data-number>5</button>
          <button class="numberBtn" data-number>6</button>
          <button class="subs" id="subsBtn" data-operator>−</button>

          <button class="numberBtn" data-number>1</button>
          <button class="numberBtn" data-number>2</button>
          <button class="numberBtn" data-number>3</button>
          <button class="add" id="addBtn" data-operator>+</button>

          <button class="numberBtn" data-number>0</button>
          <button class="grayButton">.</button>
          <button class="equals" id="equalsBtn">=</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer">
        <p>
          Copyright &copy;
          <script>
            document.write(new Date().getFullYear());
          </script>
          <strong>Carlos R. Leon</strong>
        </p>
      </div>
    </footer>
  </body>
</html>
