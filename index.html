<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header"><h1>+  −</h1></div>
    </header>
    <main>
      <div class="calculator__frame">
        <div class="brand">calculator</div>
        <div class="screen">
          <p class="screen__content">0123</p>
        </div>
        <div class="button__grid">
          <button class="grayButton">AC</button>
          <button class="grayButton">C</button>
          <button class="grayButton">%</button>
          <button class="divi">÷</button>

          <button class="numberBtn">7</button>
          <button class="numberBtn">8</button>
          <button class="numberBtn">9</button>
          <button class="mult">x</button>

          <button class="numberBtn">4</button>
          <button class="numberBtn">5</button>
          <button class="numberBtn">6</button>
          <button class="subs">−</button>

          <button class="numberBtn">1</button>
          <button class="numberBtn">2</button>
          <button class="numberBtn">3</button>
          <button class="add">+</button>

          <button class="numberBtn">0</button>
          <button class="grayButton">.</button>
          <button class="equals">=</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer"><p>Copyright &copy; 2022, <strong>Carlos R. Leon</strong></p></div>
    </footer>
  </body>
</html>
